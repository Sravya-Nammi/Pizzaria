<div class="container">
    <h2 class="text-center">üçï Build Your Pizza</h2>
    <p class="text-center">Make your own Pizza by choosing Toppings and Ingredients from Below</p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Topping</th>
                <th>Price</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topping of toppings">
                <td><img [src]="topping.image || 'assets/images/custom-pizza.png'" class="topping-img"></td>
                <td>{{ topping.tname }}</td>
                <td>‚Çπ{{ topping.price }}</td>
                <td>
                    <input type="checkbox" [(ngModel)]="topping.selected" (change)="calculateTotal()">
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-right">
        <h4>Total Price: ‚Çπ{{ totalPrice }}</h4>
        <button class="btn btn-dark" (click)="confirmSelection()">Confirm Selections</button>
    </div>
</div>
